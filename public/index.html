<!DOCTYPE html>

<html lang="en">

<head>
    <title>Tailwind CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body class="bg-white dark:bg-slate-800">

<div>

    <!-- toggle for dark mode -->
    <button
            id="btn-toggle-dark-mode"
            class="absolute top-10 right-10 dark:text-slate-400"
            onclick="toggleDarkMode()">
        dark mode
    </button>

    <!-- text example -->
    <span class="text-7xl flex items-center justify-center h-screen text-slate-900 dark:text-slate-400">Hello World !</span>

</div>

</body>

</html>
